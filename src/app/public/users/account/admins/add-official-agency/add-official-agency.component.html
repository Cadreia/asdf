<div class="container" style="margin-top: 50px; margin-bottom: 20px">

  <h5>Create Official Agency</h5>

  <div class="row">
    <app-account-menu></app-account-menu>
    <div class="col-md-8">
      <div class="alert alert-danger text-center"><b>No Official Agency has been created yet</b></div>
      <div>
        <form [formGroup]="addAgencyForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label class="text">{{ 'admin_label_agency_name' | translate }}</label>
              <input class="form-control" type="text" placeholder="Enter agency name"
              formControlName="agency_name"
              [class.is-invalid]="addAgencyForm.controls['agency_name'].invalid && addAgencyForm.controls['agency_name'].dirty">
              <div class="errorStyle" *ngIf="addAgencyForm.controls['agency_name'].invalid && addAgencyForm.controls['agency_name'].dirty">
                <b *ngIf="addAgencyForm.controls['agency_name']?.errors.required">{{ 'edit_required_error' | translate }}<br></b>
              </div>
          </div>

          <div class="form-group">
              <label class="text">{{ 'admin_label_admin_email' | translate }}</label>
              <input class="form-control" formControlName="admin_email" name="admin_email" type="text" placeholder="Enter email"
              [class.is-invalid]="addAgencyForm.controls['admin_email'].invalid && addAgencyForm.controls['admin_email'].dirty">
              <div class="errorStyle" *ngIf="addAgencyForm.controls['admin_email'].invalid && addAgencyForm.controls['admin_email'].dirty">
                <b *ngIf="addAgencyForm.controls['admin_email']?.errors.required">{{ 'edit_required_error' | translate }}<br></b>
                <b *ngIf="addAgencyForm.controls['admin_email']?.errors.email">{{ 'edit_email_error' | translate }}<br></b>
              </div>
          </div>

          <div class="form-group">
              <label class="text">{{ 'admin_label_agency_reg_number' | translate }}</label>
              <input class="form-control" type="text" formControlName="agency_reg_number" name="agency_reg_number" placeholder="Enter number"
              [class.is-invalid]="addAgencyForm.controls['agency_reg_number'].invalid && addAgencyForm.controls['agency_reg_number'].dirty"/>
              <div class="errorStyle" *ngIf="addAgencyForm.controls['agency_reg_number'].invalid && addAgencyForm.controls['agency_reg_number'].dirty">
                <b *ngIf="addAgencyForm.controls['agency_reg_number']?.errors.required">{{ 'edit_required_error' | translate }}<br></b>
              </div>
          </div>

          <input class="btn btn-success submitButton" type="submit" value="Add" [disabled]="!addAgencyForm.valid" />
            <div class="gap gap-small"></div>
          <a class="btn btn-default" routerLink="../officialAgency"><i class="fa fa-mail-reply"></i>{{ 'Add_label_back' | translate }}</a>
      </form>
      </div>
    </div>
  </div>
</div>
