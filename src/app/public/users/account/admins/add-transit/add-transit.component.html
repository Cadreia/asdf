
<div class="container">

    <h5 class="innerContent">{{ 'admin_manage_edit' | translate }}</h5>
    <div class="row">
<app-account-menu></app-account-menu>
        <div class="col-md-8">
          <div class="row">
            <div class="gap gap-small"></div>
                <div class="box-body table-responsive">
                      <div class="col-md-8">
                        <h4>{{ 'Add_transit_and_stops' | translate }}</h4>
                          <form [formGroup]="addtransitform" (ngSubmit)="createTransitForm()">
                            <div class="form-group">
                                <label class="text">{{ 'admin_label_country' | translate }}</label>
                                <input class="form-control" type="text" placeholder="enter the country"
                                formControlName="country" name="country"
                                [class.is-invalid]="addtransitform.controls['country'].invalid && addtransitform.controls['country'].dirty">
                                <div class="errorStyle" *ngIf="addtransitform.controls['country'].invalid && addtransitform.controls['country'].dirty">
                                  <small *ngIf="addtransitform.controls['country']?.errors.required">{{ 'edit_required_error' | translate }}<br></small>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="text">{{ 'admin_label_state' | translate }}</label>
                                <input class="form-control" formControlName="state" name="state" type="text" placeholder="enter the state"
                                [class.is-invalid]="addtransitform.controls['state'].invalid && addtransitform.controls['state'].dirty">
                                <div class="errorStyle" *ngIf="addtransitform.controls['state'].invalid && addtransitform.controls['state'].dirty">
                                  <b *ngIf="addtransitform.controls['state']?.errors.required">{{ 'edit_required_error' | translate }}<br></b>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="text">{{ 'admin_label_city' | translate }}</label>
                                <input class="form-control" type="text" formControlName="city" name="city" placeholder="enter the city"
                                [class.is-invalid]="addtransitform.controls['city'].invalid && addtransitform.controls['city'].dirty"/>
                                <div class="errorStyle" *ngIf="addtransitform.controls['city'].invalid && addtransitform.controls['city'].dirty">
                                  <b *ngIf="addtransitform.controls['city']?.errors.required">{{ 'edit_required_error' | translate }}<br></b>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="text">{{ 'admin_label_address' | translate }}</label>
                                <input class="form-control" type="text" formControlName="address" name="address" placeholder="enter the address"
                                 [class.is-invalid]="addtransitform.controls['address'].invalid && addtransitform.controls['address'].dirty"/>
                                <div class="errorStyle" *ngIf="addtransitform.controls['address'].invalid && addtransitform.controls['address'].dirty">
                                  <b *ngIf="addtransitform.controls['address']?.errors.required">{{ 'edit_required_error' | translate }}<br></b>
                                </div>
                            </div>

                            <input class="btn btn-primary submitButton" type="submit" value="Update" [disabled]="!addtransitform.valid" />
                              <div class="gap gap-small"></div>
                            <a class="btn btn-default" routerLink="../admin"><i class="fa  fa-mail-reply"></i>{{ 'Add_label_back' | translate }}</a>
                        </form>
                      </div>
                </div>
              </div>
        </div>
    </div>
</div>
<div *ngIf="loader">
 <app-loader></app-loader>
</div>
